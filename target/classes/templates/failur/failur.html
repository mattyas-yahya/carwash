<!DOCTYPE html>

<head>
<meta charset="utf-8"/>
<title>Kegagalan Mesin / Spare Part</title>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<section layout:fragment="header">
<ol class="breadcrumb">
<h3 class="active">Failur Analysist</h3>
</ol>
</section>

<div layout:fragment="content">
<div class="col-md-12">
<div >
<div >
<div>
<ul class="nav nav-tabs">
<li class="active"><a data-toggle="tab" href="#tab_1">Incoming</a></li>
<li><a data-toggle="tab" href="#tab_2">General</a></li>
</ul>
<div class="tab-content">
<div class="tab-pane active"  id="tab_1">
<div >
<div class="panel panel-default">
<table aria-describedby="example_info" cellspacing="0"
class="table table-striped table-bordered table-hover"
id="tabelfail" role="grid" style="width: 100%;"
width="100%">
<!-- Header Table -->
<thead>
<tr>
<th>Failur Id</th>
<th>Reference</th>
<th>Wo ID</th>
<th>Wo Code</th>
<th>Asset Code</th>
<th>Isuue</th>
<th>Efect</th>
<th>Root Cause</th>
<th>Action</th>


</tr>
</thead>
<!-- Footer Table -->
</table>

<input id="ai" name="ai" type=hidden value=""/>
<input id="bi" name="bi" type=hidden value=""/>
<input id="ci" name="ci" type=hidden value=""/>
<input id="di" name="di" type=hidden value=""/>
<input id="ei" name="ei" type=hidden value=""/>
<input id="fi" name="fi" type=hidden value=""/>
<input id="gi" name="gi" type=hidden value=""/>
<input id="hi" name="hi" type=hidden value=""/>
<input id="ii" name="ii" type=hidden value=""/>


</div>
</div>
</div>

<div class="tab-pane" id="tab_2">
<form data-toggle="validator" method="post" role="form" th:action="@{/r_komit}"  th:object="${failur}">
<div class="col-md-15">
<div class='box-header'>
<div class="box-body">
<div class="col-md-12">
<table class="table table-striped table-bordered table-hover">
<tr hidden>
<td>
<div class="form-group">
<label for="nama">id_failur</label>
<input class="form-control" id="id_failur" readonly
th:field="*{id_failur}" type="text"/>
</div>
</td>
<td>
<div class="form-group">
<label for="nama">id_wo</label>
<input class="form-control" id="id_wo" readonly
th:field="*{id_wo}" onchange="fill();" type="text"/>
</div>


</td>


</tr>
    <div class="col-md-6">
<td>
    <div class="form-group" >
        <label for="nama">Reference (Click for detail) </label>
        <input class="form-control" id="flreferensi"
               th:field="*{referensi}" type="text" readonly />
    </div>

<div class="form-group">
<label for="nama"> WO Code </label>
<div class="input-group">
<div class="input-group-addon">
<i class="fa fa-id-card"></i>
</div>
<input type="text" class="form-control" th:field="*{kode_wo}" id="kode_wo" name="kode_wo" readonly />
<span class="input-group-btn">
<button class="btn btn-info btn-flat" type="button" data-target="#modfal" data-toggle="modal">Select</button>
</span>
</div>
</div>
</td>

<tr>
<td>
<div class="form-group">
<label for="nama"> Asset Code </label>
<div class="input-group">
<div class="input-group-addon">
<i class="fa fa-id-card"></i>
</div>
<input type="text" class="form-control" th:field="*{kode_asset}" id="kode_asset" name="kode_asset" readonly />

</div>
</div>
    <div class="form-group">
        <label for="nama">Potential Failure Mode</label>
        <textarea height="6000" class="form-control" id="PotentialFailureMode" name="PotentialFailureMode"
                  placeholder="Potential Failure Mode" required="true" th:field="*{PotentialFailureMode}"
                  type="text" readonly />
    </div>
</td>
</tr>
        </div >

</tr>

</table>
<table class="table table-striped table-bordered table-hover" width="1000">
<tr>
<td>
        <div class="form-group">
            <label for="nama">Potential Effect</label>
            <textarea height="6000" class="form-control" id="penyebab" name="penyebab"
                      placeholder="issue" required="true" th:field="*{p_effect}"
                      type="text"  />
        </div>
    </td>
<td>
    <div class="form-group">
        <label for="nama">Severity</label>
        <div class="input-group">
            <div class="input-group-addon">
                <i class="fa fa-id-card"></i>
            </div>
            <select th:field="*{severity}" class="form-control" required="true">
                <option th:each="type : ${failur}"  th:value="'1'" th:text="1">1</option>
                <option th:each="type : ${failur}"  th:value="'2'" th:text="2">2</option>
                <option th:each="type : ${failur}"  th:value="'3'" th:text="3">3</option>
                <option th:each="type : ${failur}"  th:value="'4'" th:text="4">4</option>
                <option th:each="type : ${failur}"  th:value="'5'" th:text="5">5</option>
                <option th:each="type : ${failur}"  th:value="'6'" th:text="6">6</option>
                <option th:each="type : ${failur}"  th:value="'7'" th:text="7">7</option>
                <option th:each="type : ${failur}"  th:value="'8'" th:text="8">8</option>
                <option th:each="type : ${failur}"  th:value="'9'" th:text="9">9</option>
                <option th:each="type : ${failur}"  th:value="'10'" th:text="10">10</option>
            </select>
        </div>
    </div>
</td>

</tr>
<tr>
<td>
<div class="form-group">
<label for="nama">Potential Cause / Mechanism of Failure</label>
<textarea height="6000" class="form-control" id="tindakan" name="tindakan"
placeholder="tindakan" required="true" th:field="*{PotentialCauseMechanismFailure}"
type="text"/>
</div>
</td>
    <td>
        <div class="form-group">
            <label for="nama">occurance</label>
            <div class="input-group">
                <div class="input-group-addon">
                    <i class="fa fa-id-card"></i>
                </div>
                <select th:field="*{occurance}" class="form-control" required="true">
                    <option th:each="type : ${failur}"  th:value="'1'" th:text="1">1</option>
                    <option th:each="type : ${failur}"  th:value="'2'" th:text="2">2</option>
                    <option th:each="type : ${failur}"  th:value="'3'" th:text="3">3</option>
                    <option th:each="type : ${failur}"  th:value="'4'" th:text="4">4</option>
                    <option th:each="type : ${failur}"  th:value="'5'" th:text="5">5</option>
                    <option th:each="type : ${failur}"  th:value="'6'" th:text="6">6</option>
                    <option th:each="type : ${failur}"  th:value="'7'" th:text="7">7</option>
                    <option th:each="type : ${failur}"  th:value="'8'" th:text="8">8</option>
                    <option th:each="type : ${failur}"  th:value="'9'" th:text="9">9</option>
                    <option th:each="type : ${failur}"  th:value="'10'" th:text="10">10</option>
                </select>
            </div>
        </div>
    </td>
</tr>
    <tr>
        <td>
            <div class="form-group">
                <label for="nama">Current Design Controls</label>
                <textarea height="6000" class="form-control" id="CurrentDesignControls" name="CurrentDesignControls"
                          placeholder="CurrentDesignControls" required="true" th:field="*{CurrentDesignControls}"
                          type="text"/>
            </div>
        </td>
        <td>
            <div class="form-group">
                <label for="nama">detection</label>
                <div class="input-group">
                    <div class="input-group-addon">
                        <i class="fa fa-id-card"></i>
                    </div>
                    <select th:field="*{detection}" class="form-control" required="true">
                        <option th:each="type : ${failur}"  th:value="'1'" th:text="1">1</option>
                        <option th:each="type : ${failur}"  th:value="'2'" th:text="2">2</option>
                        <option th:each="type : ${failur}"  th:value="'3'" th:text="3">3</option>
                        <option th:each="type : ${failur}"  th:value="'4'" th:text="4">4</option>
                        <option th:each="type : ${failur}"  th:value="'5'" th:text="5">5</option>
                        <option th:each="type : ${failur}"  th:value="'6'" th:text="6">6</option>
                        <option th:each="type : ${failur}"  th:value="'7'" th:text="7">7</option>
                        <option th:each="type : ${failur}"  th:value="'8'" th:text="8">8</option>
                        <option th:each="type : ${failur}"  th:value="'9'" th:text="9">9</option>
                        <option th:each="type : ${failur}"  th:value="'10'" th:text="10">10</option>
                    </select>
                </div>
            </div>
        </td>
    </tr>
</table>
</div>
</div>
</div>

</div>
<div>

</tr>

<tr>
<button class="btn btn-danger btn-lg" name="r_action" type="submit" value="r_hapus"><b class="glyphicon glyphicon-trash"></b> Delete</button>
</tr>
</table>

</form>
</div>
</div>

</div>
</div>
</div>

</div>
</div>
