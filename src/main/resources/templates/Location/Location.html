<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="layout">
<head>
  <meta charset="utf-8" />
  <title>Data Location</title>

</head>
<body class="hold-transition skin-blue sidebar-mini">
<section layout:fragment="header">
  <h2>
    Data Location
    <small>Form Control</small>
  </h2>

</section>
<div layout:fragment="content">
  <div class="col-md-12">
    <div >
      <div>


      </div>
      <div class="box-body">

        <div class="nav-tabs-custom">
          <ul class="nav nav-tabs">
            <li class="active"><a href="#tab_1" id="loverview" data-toggle="tab">Overview</a></li>
            <li ><a href="#tab_2" id="lgeneral" data-toggle="tab">General</a></li>
          </ul>
          <div class="tab-content">
<!--            <span th:replace="Spare_part/modal_safety"/>-->

            <div class="tab-pane active" id="tab_1">
              <div class='box-body pad'>
                <button class="btn btn-info btn-lg" id="lrefresh" type="button" ><b class="glyphicon glyphicon-refresh"></b> Refresh</button>
                <button class="btn btn-warning btn-lg" id="ledit" type="button" ><b class="glyphicon glyphicon-pencil"></b> Edit</button>
                <button class="btn btn-success btn-lg" id="ladd" type="button" ><b class="glyphicon glyphicon-plus"></b> Add</button>

                <div class="panel panel-default">

                  <table id="tabeloc" class="table table-striped table-bordered table-hover"  cellspacing="0"
                         width="100%" role="grid" aria-describedby="example_info"
                         style="width: 100%;">
                    <!-- Header Table -->
                    <thead>
                    <tr>
                      <th>id_location</th>
                      <th >code_location</th>
                      <th>name</th>

                    </tr>
                    </thead>

                    <!-- Footer Table -->
                  </table>

                  <!--<input type=hidden id="av" name="av" value=""/>-->
                  <input type=hidden id="cv" name="cv" value=""/>
                  <input type=hidden id="dv" name="dv" value=""/>
                  <input type=hidden id="ev" name="ev" value=""/>

                </div>
              </div>
            </div>
            <div class="tab-pane" id="tab_2">
              <form data-toggle="validator" id ="form_location" role="form" th:object="${Location}" th:action="@{/lkomit}" method="post">
                <div id="info"></div>

                <div class="col-md-12">
                  <div class='box-header'>
                    <div class="box-body">

                      <div class="col-md-12">
                        <table class="table table-striped table-bordered table-hover" width="220%">
                          <h2>Detail Information</h2>
                          <tr hidden>
                            <td> <div class="form-group" >
                              <label for="nama">id_location</label>
                              <input type="text" class="form-control" th:field="*{id_location}" id="id_location" readonly />
                            </div>
                            </td>
                          </tr>
                          <tr>
                            <td> <div class="form-group" >
                              <label for="nama">code_location</label>
                              <input type="text" class="form-control" th:field="*{code_location}" id="code_location"  />
                            </div>
                            </td>
                          </tr>
                          <tr>
                            <td>
                              <div class="form-group">
                                <label for="nama">Location Name</label>
                                <input type="text" required="true" class="form-control" th:field="*{name}" id="name" name="name" />
                              </div>
                            </td>

                          </tr>


                        </table>



                      </div>

                    </div>
                  </div>
                </div>
                <center>
                  <button class="btn btn-warning btn-lg"  type="submit" id="lsimpan" name="lsimpan"><b class="glyphicon glyphicon-floppy-disk"></b> Post</button>
                  <button class="btn btn-danger btn-lg"  type="submit" id="lhapus" name="lhapus"><b class="glyphicon glyphicon-floppy-disk"></b> Delete</button>

                  <!--<button class="btn btn-warning btn-lg" id="edit_asset"   type="submit" value="ubah" name="action">edit</button>-->
<!--                  <button class="btn btn-danger btn-lg"  type="submit" value="hapus" name="laction"><b class="glyphicon glyphicon-trash"></b> delete</button>-->
                </center>
              </form>
            </div>

          </div>
        </div>

      </div>
    </div>
  </div>
</div>

</body>

</html>
